plugins {
    id 'application'
    id 'java'
    id 'java-library'
}

mainClassName = 'uml.Driver'

repositories { 
    mavenCentral() 
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.8'
    testImplementation 'junit:junit:4.12'
    implementation group: 'org.jline', name: 'jline', version: '3.1.3'
    implementation group: 'net.java.dev.jna', name: 'jna', version: '4.5.0'
}

jar {
    archiveBaseName = 'UMLEditor'
    archiveVersion =  '3.0.0'
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}

application {
    mainClass = "$mainClassName"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

//Needed so the console doesn't crash when run
run {
    standardInput = System.in
}